<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
  
  <title>Famous Face Off</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
  <div class="lose-screen">
    <div class="circle">
      <div>
        <span>
        You scored:
        </span>
        <span class="game-over-score">
          0
        </span>
      </div>
    </div>
    <div class="comment">Better luck next time!</div>
    <div class="social">
      <ul>
        <li><a><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
      </ul>
    </div>
    <button class="btn reset btn-reset">Restart</button>
  </div>
  <span class="overlay">
    </span>
  <span class="score">
    </span>
  <div class="game">
    <span class="next">
      <span>Next</span>
    <svg id="svg" width="80%" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle id="bar" r="40" cx="-50" cy="50" fill="transparent"></circle>
    </svg>
    </span>
    <ul>
      <h1 id="q" class="invisible"></h1>
    </ul>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="js/site.js"></script>

</html>
